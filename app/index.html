<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Typing Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://weloveiconfonts.com/api/?family=entypo' rel='stylesheet' type='text/css'>
    <link href='stylesheets/main.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <section id="type-test-app">
        <section class="words">
            <ul class="word-list"></ul>
        </section>
        <section class="controls">
            <div class="input-container">
                <i class="entypo-keyboard"></i>
                <input class="edit" type="text" placeholder="Start typing">
            </div>
        </section>
        <section class="report">
        </section>
    </section>

    <!-- templates -->
    <script type="text/template" id="word-template">
        <span class="<%= matched ? 'correct' : '' %> <%= passed ? 'pass' : '' %>"><%- text %></span>
    </script>

    <script type="text/template" id="countdown-template">
        <span class="countdown"><%- mmss %></span>
        <button class="redo" type="button"><i class="entypo-arrows-ccw"></i></button>
    </script>

    <script type="text/template" id="report-template">
        <p>You have got <%- numCorrect %> word<%= numCorrect > 1 ? 's':'' %> correct, and <%- numWrong %> word<%= numWrong > 1 ? 's':'' %> wrong</p>
    </script>

    <!-- app entry point -->
    <!-- build:js main.js -->
    <script data-main="main" src="bower/requirejs/require.js"></script>
    <!-- /build -->

    <!-- build:remove:dist -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- /build -->
</body>
</html>
